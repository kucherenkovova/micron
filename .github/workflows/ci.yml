name: 'ci'

on:
  pull_request:

jobs:
  ci:
    runs-on: 'ubuntu-22.04'
    steps:
      - name: 'Checkout source code'
        uses: 'actions/checkout@v3'

      - name: 'Set up Go'
        uses: 'actions/setup-go@v4'
        with:
          go-version: '1.19'

      - name: 'Test'
        run: 'go test -v ./...'
